version: "3.8"

services:
  backend:
    build: .
    ports:
    - 8000:8000
    volumes:
    - .:/app
    depends_on:
      - redis
      - mysql
    restart: on-failure
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - djangonetwork

  networks:
    djangonetwork:

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - 6379:6379
    restart: always
    volumes:
      - redisdata:/data

  volumes:
    redisdata: